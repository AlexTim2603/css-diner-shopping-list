<!DOCTYPE html>
<html lang="en">
<head>
	<title>	Timchenko Oleksiy </title>
	<meta charset="utf-8">
	<link rel="icon" href="images/Screenshot_1.png" type="images/x-icon">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="bod">
		<header class="header_top">
				<h1>CSS Diner Shoping List</h1>
				<h4>Let`s go to the mall!</h4> <!--Тут можливо змінимо на span -->

		</header>
		<main>

		<article>
			<ul class="list">
				<li class="lit">
					<input class="inp" id="pickles" type="checkbox">
					<label class="label_center"  for="pickles">

						<span class="span_art">A lot of pickles<small class="smali">for the next lessons about CSS</small></span>
					</label>
				</li>
				<li class="lit">
					<label class="label_center" for="apples">
						<input class="inp" id="apples" type="checkbox">
						<span class="span_art">10 apples<small class="smali">for more CSS manipulations</small></span>
					</label>
				</li>
				<li class="lit">
					<label class="label_center" for="oranges">
						<input class="inp"  id="oranges" type="checkbox">
						<span class="span_art"> 20 oranges<small class="smali">becouse they are awesome</small>
						</span>
					</label>
				</li>
				<li class="lit">
					<label class="label_center" for="plates">
						<input class="inp" id="plates" type="checkbox">
						<span class="span_art"> 13 plates<small class="smali">hm... they always disappear</small>
						</span>
					</label>
				</li>
				<li class="lit">
					<label class="label_center" for="bentos">
						<input class="inp"  id="bentos" type="checkbox">
						<span class="span_art">15 bentos</span>
					</label>
				</li>
				<li class="lit">
					<label class="label_center" for="sake">
						<input class="inp" id="sake" type="checkbox">
						<span class="span_art">1 bottle of Sake ^_^<small class="smali">for my friends</small></span>
					</label>
				</li>
			</ul>
		</article>

		<footer class="footer_bottom">
		<h5>Bon appetit:)</h5>
		</footer>
	</main>



	</body>

	</html>
